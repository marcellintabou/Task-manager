  <body>
    <h1 id="qunit-header">Task manager unit test</h1>
		<h2 id="qunit-banner"></h2>
		<h2 id="qunit-userAgent"></h2>
		<ol id="qunit-tests">
		</ol>
		<div data-role='page' id='index' data-theme='a'>
       <!-- header-->
      <div data-role='header' data-mini='true' data-position='fixed' data-theme='b' data-inset='true'>
        <select name='sortby' id='sortby' data-mini='true'>
          <option value='#'>sort by</option>
          <option value='title'>Title</option>
          <option value='begindate'>Begin date</option>
          <option value='enddate'>End date</option>
          <option value='state'>State</option>
        </select>
        <H2 class='indexhead'>Task manager</H2>
        <a href='details.html' class='newtaskbutton ui-btn-right' data-icon='plus'>New task</a>
      </div>
      <!-- content-->
      <div data-role='content' data-theme='a'>
        <ol data-role='listview' class='content-listview' data-filter='true' data-inset='true' data-filter-placeholder='filter by title, state, date, project'></ol>
      </div>
      <!-- footer -->
      <div data-role='footer' class='footercontent' data-mini='true' data-position='fixed' data-theme='b'>
        <div data-role='controlgroup' data-type='horizontal' data-mini='true'>
          <a href='project.html' data-role='button' class='projectbutton' data-icon='arrow-l'>Project</a>
          <a href='#' class='tasklistbutton ui-btn-active' data-icon='arrow-u' data-role='button' >Task</a>
          <a href='settings.html' data-role='button' class='settingsbutton' data-icon='gear'>Settings</a>
        </div>
      </div>
    </div>
