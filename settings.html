<!DOCTYPE html>
<html manifest="manifest.appcache">
  <head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="shortcut icon" href="favicon.png" type="image/png"/>
    <title>Settings</title>
    <script data-main='js/main' src='js/lib/requirejs/require.js'></script>
  </head>
  <body>
    <div data-role='page' id='settings' data-theme='a'>
      <!-- header -->
      <div data-role='header' data-mini='true' data-inline='true' data-theme='b'>
          <a href='#index' data-icon='home'>Home</a>
          <H2>Settings</H2>
      </div>
      <!-- content -->
      <div data-role='content' data-mini='true' id='settingscontentdiv' data-theme='a'>
        <div data-role='controlgroup' id='settingscontent'  data-mini='true'></div>
        <div data-role='popup' id='storp' data-mini='true'></div>
      </div>
      <!-- footer -->
      <div data-role='footer' data-mini='true' data-position='fixed' data-theme='b'>
        <div data-role='controlgroup' data-type='horizontal'>
          <a href='project.html' data-role='button' class='projectbutton' data-icon='arrow-l'>Project</a>
          <a href='#index' class='tasklistbutton ui-btn-active' data-icon='arrow-l' data-role='button' data-direction='reverse'>Task</a>
          <a href='#' data-role='button' data-icon='gear' class='settingsbutton'>Settings</a>
        </div>
      </div>
    </div>
  </body>
</html>
